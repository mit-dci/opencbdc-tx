name: CI

on:
  pull_request:
    branches:
      - trunk
  push:
    branches:
      - trunk

defaults:
  run:
    shell: bash

env:
  BUILD_DIR: x86_64

jobs:
  build-release:
    name: Build Release Candidate
    runs-on: macos-latest
    env:
      BUILD_RELEASE: 1
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Setup Build Env
        run: ./scripts/install-build-tools.sh
      - name: Setup Local Dependencies
        run: ./scripts/setup-dependencies.sh
      - name: Build
        run: scripts/build.sh
  unit-and-integration-test:
    name: Unit and Integration Tests
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Setup Build Env
        run: ./scripts/install-build-tools.sh
      - name: Setup Local Dependencies
        run: ./scripts/setup-dependencies.sh
      - name: Build
        run: scripts/build.sh
      - name: Run Unit Tests
        run: scripts/test.sh
      - name: Shorten SHA
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
      - uses: actions/upload-artifact@v2
        if: ${{ !env.ACT }}
        name: Archive Test Results
        with:
          name: Test Results for ${{ steps.vars.outputs.sha_short }}
          path: |
            ${{env.BUILD_DIR}}/unit_tests_coverage/output/*
            ${{env.BUILD_DIR}}/integration_tests_coverage/output/*
          retention-days: 7
